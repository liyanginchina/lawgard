<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>会员-会费支付</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="http://g.alicdn.com/msui/sm/0.5.7/css/sm.min.css">
    <link rel="stylesheet" href="http://g.alicdn.com/msui/sm/0.5.7/css/sm-extend.min.css">

</head>
<body>
<!-- 你的html代码 -->
<script type='text/javascript' src='http://g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript' src='http://g.alicdn.com/msui/sm/0.5.7/js/sm.min.js' charset='utf-8'></script>
<script type='text/javascript' src='http://g.alicdn.com/msui/sm/0.5.7/js/sm-extend.min.js' charset='utf-8'></script>

<header class="bar bar-nav">
    <h1 class="title">中级会员-会费</h1>
</header>

<div class="content">
    <div class="card">
        <div class="card-header">中级会员</div>
        <div class="card-content">
            <div class="card-content-inner">
                <p>6000元</p>

            </div>
        </div>
        <div class="card-footer" data="vip2" data-id="5" data-points="6000">
            <a href="#" class="link"></a>
            <a href="#" class="link">购买</a>
            <a href="#" class="link"></a>
        </div>
    </div>
</div>
</body>

<script src="js/layerjs/layer.js"></script>
<script>

    var layer = new Layer();
    var params = layer.getparams();
    var uid = params['userid'];
    var points = params['points'];


    $('.card-footer').click(function () {
        var shopuserflagid = $(this).attr('data-id');
        $.confirm('该课程需要积分：' + $(this).attr('data-points') + '，您当前积分值为' + points + '，是否确定购买？', '温馨提示', function () {

            layer.buyuserflag({userid: uid, shopuserflagid: shopuserflagid}, {
                callback: function (data) {
                    if (data.msgCode === 350) {
                        if (data.data != null) {
                            location.href = 'mine.html?userid=' + uid;
                        }
                    } else {
                        $.toast(data.message);
                    }
                }
            });

        });
    });
</script>
</html>

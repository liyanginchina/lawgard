<script src="../js/layerjs/layer.js"></script>
<script>

    var layer = new Layer();

    var params = layer.getparams();
    var uid = params["userid"];
    var token = params["token"];


    $.init();
    $('#btn_startlearn,#btn_onlinecourse').click(function () {
        $.toast("正在建设中...  敬请关注");
    });

    function getresourceurl(filetype, courseid) {

        layer.getordercourseurl({token: token, courseid: courseid}, {
            callback: function (data) {
                if (data.msgCode === 400) {
                    var fileurl = data.data;

                    //图文
                    if (filetype == '1') {
                        //日志记录
                        layer.savecourserecord({userid: uid, courseid: courseid}, {
                            callback: function (data) {

                            }
                        });
                        location.href = fileurl;
                    }
                    //视频
                    else if (filetype == '2') {
                        location.href = 'video.html?userid=' + uid + '&courseid=' + courseid + '&fileurl=' + fileurl;
                    }

                } else {
                    $.toast(data.message);
                }
            }
        });
    }

    //$.swiper($('.swiper-container'), {loop:true,autoplay:3000});

    $(document).on('click', '.confirm-title-ok', function () {
        var _orderflag = $(this).attr('data-orderflag');
        var _points = $(this).attr('data-points');
        var _filetype = $(this).attr('data-filetype');
        var _courseid = $(this).attr('data-courseid');

        //获取用户积分
        layer.getuserpoints({token: token}, {
            callback: function (data) {
                if (data.msgCode === 400) {
                    //用户当前剩余积分
                    var points = parseInt(data.data);
                    //需要购买
                    if (_points != 0 && _orderflag == 0) {
                        if (points >= _points) {
                            $.confirm('该课程需要积分：' + _points + '，您当前积分值为' + points + '，是否确定购买？', '温馨提示', function () {
                                //购买课程
                                layer.submitordercourse({token: token, courseid: _courseid}, {
                                    callback: function (data) {
                                        if (data.msgCode === 270 || data.msgCode === -272) {
                                            //获取资源链接地址
                                            getresourceurl(_filetype, _courseid);
                                        } else {
                                            $.toast(data.message);
                                        }
                                    }
                                });

                            });
                        } else if (points < _points) {
                            $.alert('该课程需要积分：' + _points + '，您当前积分值为' + points + '，您的积分不够，请充值！');
                        }
                    }
                    else if (_points == 0 || _orderflag == 1) {
                        //获取资源链接地址
                        getresourceurl(_filetype, _courseid);
                    }
                } else {
                    $.toast(data.message);
                }
            }
        });
    });


    var typeid = '';
    $('#panel-left a').eq(0).css('color', '#F3F4F6');

    $('#panel-left a').click(function () {
        typeid = $(this).attr('data-id');
        pageno = 1;
        $('.infinite-scroll-bottom .list_lib').html('');
        addItems();
        $('.title').html($(this).text());

        $('#panel-left a').css('color', '#0894ec');
        $(this).css('color', '#F3F4F6');
    });


    //当前页
    var pageno = 1;

    //页大小
    var pagesize = 5;

    //总页数
    var pagetotal = 0;

    // 加载flag
    var loading = false;

    function addItems() {
        // 生成新条目的HTML
        var html = '';

        layer.getsmallcourse({token: token, typeid: typeid, pageno: pageno, pagesize: pagesize}, {
            callback: function (data) {
                if (data.msgCode === 400) {
                    pagetotal = data.data.pagetotal;

                    if (data.data != null && data.data.datalist != null) {
                        if (data.data.datalist.length > 0) {
                            $(data.data.datalist).each(function (idx, item) {
                                html += '<div class="list-block media-list confirm-title-ok" data-courseid="' + item.courseid + '" data-filetype="' + item.filetype + '" data-orderflag="' + item.orderflag + '" data-points="' + item.points + '">' +
                                        '<ul>' +
                                        '<li>' +
                                        '<a href="#" class="item-link item-content">' +
                                        '<div class="item-media"><img src="' + item.imgurl + '" style="width: 6rem;height: 4rem;"></div>' +
                                        '<div class="item-inner">' +
                                        '<div class="item-text">' + item.title + '</div>' +
                                        '<div class="card-footer">' +
                                        '<span class="icon icon-clock">' + item.duration + '</span>' +
                                        '<span class="icon icon-me">' + item.totalhits + '</span>' +
                                        '</div>' +
                                        '</div>' +
                                        '</a>' +
                                        '</li>' +
                                        '</ul>' +
                                        '</div>';
                            });
                            // 添加新条目
                            $('.infinite-scroll-bottom .list_lib').append(html);

                            if (pageno >= pagetotal) {
                                // 加载完毕，则注销无限加载事件，以防不必要的加载
                                $.detachInfiniteScroll($('.infinite-scroll'));
                                // 删除加载提示符
                                $('.infinite-scroll-preloader').remove();
                                return;
                            }

                            pageno = pageno + 1;
                            // 重置加载flag
                            loading = false;
                        }
                    }


                } else {
                    $.detachInfiniteScroll($('.infinite-scroll'));
                    $('.infinite-scroll-preloader').remove();
                    $.toast(data.message);
                    //alert(data.message);
                }
            }
        });


    }
    //预先加载
    addItems();


    // 注册'infinite'事件处理函数
    $(document).on('infinite', '.infinite-scroll-bottom', function () {

        // 如果正在加载，则退出
        if (loading) return;

        // 设置flag
        loading = true;


        if (pageno > pagetotal) {
            // 加载完毕，则注销无限加载事件，以防不必要的加载
            $.detachInfiniteScroll($('.infinite-scroll'));
            // 删除加载提示符
            $('.infinite-scroll-preloader').remove();
            return;
        }

        // 添加新条目
        addItems();
        // 更新最后加载的序号
        lastIndex = $('.list-block').length;
        //console.log(lastIndex);
        //容器发生改变,如果是js滚动，需要刷新滚动
        $.refreshScroller();

    });

    $('.tab-item').click(function () {
        if ($(this).hasClass('active')) {
            return;
        } else {
            var idx = $(this).index();
            switch (idx) {
                case 0:
                    location.href = "lawyerschool.html?userid=" + params['userid'] + "&userflag=" + params['userflag'] + "&token=" + params['token'];
                    break;
                case 1:
                    location.href = "minicourses.html?userid=" + params['userid'] + "&userflag=" + params['userflag'] + "&token=" + params['token'];
                    break;
                case 2:
                    location.href = "library.html?userid=" + params['userid'] + "&userflag=" + params['userflag'] + "&token=" + params['token'];
                    break;
            }
        }
    });

</script>
